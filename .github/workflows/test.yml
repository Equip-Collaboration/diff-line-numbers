name: "Test this action on this action"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # ESLint
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm run lint
  # test action
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        id: diff
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
      - name: Print outputs of diff
        run: echo outputs = ${{ toJSON(steps.diff.outputs) }}
